<!DOCTYPE html>
<html lang="en"><head><script defer src="bundle.js"></script></head>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report generator</title>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Reported?</a></li>
            </ul>
        </header>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Rows</span>
            <input type="number" class="form-control" placeholder="0" aria-label="Rows" aria-describedby="basic-addon1"
                id="txtRows">
            <button type="button" class="btn btn-outline-success" id="btnGenerate">Generate</button>
        </div>
    </div>
    <div id="table">

    </div>

    <div class="input-group">
        <span class="input-group-text">Report</span>
        <textarea class="form-control" aria-label="report"></textarea>
    </div>
</body>

</html>
